<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网站</title>
	 <!-- 引入的  初识化css   fullpage css -->
	 <link rel="stylesheet" href="css/base.css" />
	 <!-- 引入自己的css  -->
	 <link rel="stylesheet" href="css/mypage.css" />
	 <link rel="stylesheet" href="css/jquery.fullPage.css" />
	 <!-- y这是一个jquery插件，所以先引入jquery -->
	 <script src="js/jquery.min.js"></script>
	  <!-- 如果想要 easing 缓动动画  那就引入 easing js -->
	 <script src="js/jquery.easing.1.3.js"></script>
	 <script src="js/jquery.fullPage.min.js"></script>
	 <!-- 引入自己的js -->
	 <script src="js/myPage.js"></script>
</head>
<body>
	<!--直接进入-->
<a href="#" class="go">
	<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
</a>
<!--下一屏幕next-->
<a href="javascript:;">
	<img src="images/t13fcsfklcxxa2xfli-174-61.png" class="next next-updown" />
</a>
<div id="fullpage">
    <!-- 第一屏幕制作 -->
       <div class="section section1">
       <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
       <img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown" alt="">
       <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
       </div>
   <!--  第二屏幕制作 -->
       <div class="section section2">
       <div class="computer">
           <div class="search">
               <img src="images/search-words.png" class="search-wrods" alt="">
           </div>
           <img src="images/search-02-1.png"  class="search-02-1" alt="">
           <img src="images/goods-441-218.png"  class="goods-02" alt="">
           <!-- 沙发 -->
           <img src="images/shirt-02-207-166.png" class="shirt-02" alt="">

           <div class="cover move"></div>
       </div>
       <img src="images/words-01-361-25.png" class="words-01" alt="">
       <img src="images/words-02.png"  class="words-02" alt="">
       </div>
       
       <!-- 第三屏幕制作 -->
       
       <div class="section section3">
       <div class="main">
           <div class="select">
               <img src="images/img-01.gif" class="img" alt="">
               <img src="images/img-01-a.gif" class="img img-01-a" alt="">
               <img src="images/btn-01.gif" class="btn" alt="">
               <img src="images/btn-01-a.gif" class="btn btn-01-a" alt="">
           </div>
           <!-- 沙发 -->
           <img src="images/shirt-02-207-166.png" class="shirt-03" alt="">
           <img src="images/t1f.png" class="t1f"  alt="">
       </div>
       </div>
       <!-- 第四屏幕制作 -->
    <div class="section section4">
        <img src="images/cloud.png"  class="cloud cloud-back1">
        <img src="images/words-04.png" class="word">
        <img src="images/words-04-a.png" class="word words-04-a">
        <div class="car move">
            <img src="images/t1f.png" class="car-img" alt="">
            <img src="images/car.png" alt="">
        </div>
        <div class="note move">
        	<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" />
			<img src="images/t1.png" />	
		</div>
    </div>
    <!--第五屏幕制作-->
    <div class="section section5">
    	<img src="images/words-05.png" class="words-05"/>
    	<img src="images/t1b2mrfo8cxxxfselu-358-221.png" class="card-05" />
    	<img src="images/t1puypfatexxajuujj-139-130.png" class="order-05" />
    	<img src="images/t1f.png" class="t1f-05" />
    	<div class="overFlow">
    		<img src="images/t1c8gpfenexxav8lkd-205-819.png" class="mouse" />
    		<img src="images/t1wbktfddaxxav8lkd-205-819.png" class="mouse mouse-05-a" />
    		<img src="images/t10zesfg4axxxdhbd4-170-375.png" class="hand-05" />
    	</div>
    </div>
    <!--第六屏幕制作-->
    <div class="section section6">
    	<img src="images/t1kaesfxbbxxxprv.png" class="box">
    	<img src="images/t1aissffjbxxa1caib-221-122.png" class="car-06" />
    	<img src="images/cloud-06.png" class="cloud-06" />
    	<img src="images/t1faqsfdxbxxbl8tyr-93-56.png" class="pop-06" />
    	<img src="images/t1ut1pfnnexxxb5emy-126-305.png" class="boy-06" />
    	<img src="images/t14nyrflxbxxaanhk9-87-294.png" class="girl-06" />
    	<img src="images/t1jfaaff4gxxcd.png" class="door" />
    	<img src="images/t1kzyqffnexxbcrepj-139-173.png" class="pop-get" />
    	<img src="images/t1aiqpflbgxxxrti_a-308-59.png" class="word-06" />
    </div>
    <!--第七屏幕制作-->
    <div class="section section7">
    	<div class="star"></div>
    	<img src="images/good-07.png" class="good-07" />
    </div>
    <!--第八屏幕制作-->
    <div class="section section8">
    	<a href="#" class="begin-shopping">
    		<img src="images/btn-08.png" class="btn-08" />
    		<img src="images/btn-08-a.gif" class="btn-08-a" />
    	</a>
    	<img src="images/again.png" class="again" />
    	<img src="images/t1ivgtfbvxxxcjub_4-170-449.png" class="hand-08" />
    </div>   
</div>
